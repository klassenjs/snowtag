<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Heat Map</title>

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css">
  <link rel="stylesheet" href="css/vendor.css">
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="css/spinner.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- endbuild -->

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
  <script src="js/vendor.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <!-- <script src="js/main.js"></script> -->
  <!-- endbuild -->

</head>

<body>

  <div id="heatmap" style="height: calc(100% - 40px)">

    <div class="cssGrid sm-part-12">
      <div class="lg-part-2 md-part-3 sm-part-12">
        <div id="controls">

          <h2>Snowtagging Heatmap</h2>
          <p>
            See a heat map of historical snowtagging locations.
          </p>

          <h3>Search Instruction</h3>
          <p>
            Select a vehicle and then select a date range to display where the vehicle has been. Areas of the map colored which appear
            <i>hot</i> indicates that the vehicle has spent time at that location.
          </p>

          <label for="vehicles">Vehicle</label>
          <select id="vehicles" class="checkmateFormEditField">
            <option disabled="disabled">Select a vehicle</option>
          </select>

          <label for="from">From</label>
          <input id="from" type="datetime-local" class="checkmateFormEditField" />

          <label for="to">To</label>
          <input id="to" type="datetime-local" class="checkmateFormEditField" />

          <div id="error"></div>

          <div id="loading" class="spinner" style="display:none">
              <div></div>
              <div></div>
              <div></div>
          </div>
        </div>
      </div>
      <div class="lg-part-10 md-part-9 sm-part-12">
          <div id="heatmap-map" style="width:100%"></div>
        </div>
    </div>
  </div>

<script type="text/javascript">
geotab.addin.geotabHeatMap = function (api, state) {
	var map,
		baseLayer,
		heatMapLayer,
		vehicleSelect,
		dateFromInput,
		dateToInput,

		errorHandler = function(message) {
			document.getElementById("error").innerHTML = message;
		},

		toggleLoading = function(show) {
			if (show) {
				document.getElementById("loading").style.display = "block";
			} else {
				setTimeout(function() {
					document.getElementById("loading").style.display = "none";
				}, 600);
			}
		},

        initializeInterface = function () {
            baseLayer = L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/streets-v10/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiZ2VvdGFiIiwiYSI6ImNpd2NlaW02MjAxc28yeW9idTR3dmRxdTMifQ.ZH0koA2g2YMMBOcx6EYbwQ');

            heatMapLayer = L.TileLayer.heatMap({
                radius: {
                    value: 24,
                    absolute: false
                },
                opacity: 0.7,
                gradient: {
                    0.45: "rgb(0,0,255)",
                    0.55: "rgb(0,255,255)",
                    0.65: "rgb(0,255,0)",
                    0.95: "yellow",
                    1.0: "rgb(255,0,0)"
                }
            });

            map = new L.Map('heatmap-map', {
                center: new L.LatLng(44.94, -93.10),
                zoom: 9,
                layers: [baseLayer, heatMapLayer]
            });

            vehicleSelect = document.getElementById("addin-vehicles");
            dateFromInput = document.getElementById("addin-from");
            dateToInput = document.getElementById("addin-to");

            var now = new Date();
            var dd = now.getDate(),
	            mm = now.getMonth() + 1,
	            yy = now.getFullYear();

            if (dd < 10) {
                dd = "0" + dd;
            }

            if (mm < 10) {
                mm = "0" + mm;
            }

            dateFromInput.value = yy + "-" + mm + "-" + dd + "T" + "09:00";
            dateToInput.value = yy + "-" + mm + "-" + dd + "T" + "17:00";

            document.getElementById("vehicles").addEventListener("change", function (event) {
                event.preventDefault();
                displayHeatMap();
            });

            document.getElementById("from").addEventListener("change", function (event) {
                event.preventDefault();
                displayHeatMap();
            });

            document.getElementById("to").addEventListener("change", function (event) {
                event.preventDefault();
                displayHeatMap();
            });
        },

		displayHeatMap = function () {
			var deviceId = vehicleSelect[vehicleSelect.selectedIndex].getAttribute("data-deviceid"),
				fromValue = dateFromInput.value,
				toValue = dateToInput.value;

			errorHandler("");

			if ((deviceId === null) || (fromValue === "") || (toValue === "")) {
				return;
			}

			toggleLoading(true);

			var dateFrom = new Date(fromValue).toISOString(),
				dateTo = new Date(toValue).toISOString();

			api.call("Get", {
				typeName: "LogRecord",
				search: {
					deviceSearch: {
						id: deviceId
					},
					fromDate: dateFrom,
					toDate: dateTo
				}
			}, function (result) {
				var coordinates = [];
				var bounds = [];

				for (var i = 0; i < result.length; i++) {
					if (result[i].latitude != 0 || result[i].longitude != 0) {
						coordinates.push({
							lat: result[i].latitude,
							lon: result[i].longitude,
							value: 1
						});
						bounds.push(new L.LatLng(result[i].latitude, result[i].longitude));
					}
				}

				if (coordinates.length > 0) {
					map.fitBounds(bounds);
					heatMapLayer.setData(coordinates);
				} else {
					errorHandler("Not enough data");
				}

				toggleLoading(false);
			}, function (error) {
				errorHandler(error);
				toggleLoading(false);
			});
		};

	return {
	    initialize: function (api, state, callback) {
	        initializeInterface();
	        callback();
	    },
	    focus: function () {
	        api.call("Get", {
	            typeName: "Device",
              search: {
              'groups': [{'id': 'b278A'}]
              }
	        }, function (result) {
	            if (result && result.length > 0) {
					result.sort(function (a, b) {
						a = a.name.toLowerCase();
						b = b.name.toLowerCase();
						if (a === b) return 0;
						if (a > b) return 1;
						return -1;
					});
	                var now = new Date();
	                for (var i = 0; i < result.length; i++) {
	                    if (new Date(result[i].activeTo) > now) {
	                        var option = new Option();
	                        option.text = result[i].name;
	                        option.setAttribute("data-deviceid", result[i].id);
	                        vehicleSelect.add(option);
	                    }
	                }
	            }
	        }, function (error) {
	            errorHandler(error);
	        });

	        setTimeout(function () {
	            map.invalidateSize();
	        }, 200);
		},
		blur: function() {

		}
	};
};
</script>
</body>

</html>
